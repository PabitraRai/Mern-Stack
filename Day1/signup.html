<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" action="/index1.html">
        <label for="fname">Firstname</label>
        <input type="text" name="fname" id="fname" placeholder="Firstname" required><br>
        <label for="lname">Lastname</label>
        <input type="text" name="lname" id="lname" placeholder="Lastname">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password">
        <label for="email">Enail Id</label>
        <input type="text" name="email" id="email">
        <label for="date">Date Of Birth</label>
        <input type="date" name="date" id="date">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" required>
        <label for="other">Other</label><br>

        <ul>
            <li>Mysql</li>
            <li>Mssql</li>
            <li>sqlite</li>
        </ul><br>

        <h2>React.js</h2>
        <img src="https://media.dev.to/cdn-cgi/image/width=100,height=100,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Farticles%2F096baapsqqt9fks0us99.png"
            alt="React js">

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>

                </tr>
            </thead>
            <tbody>
                <td>Pabitra</td>
                <td>20</td>
            </tbody>
        </table>



        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="country">USA</option>
            <option value="country">Nepal</option>
            <option value="country">China</option>
        </select><br>

        <label for="terms">I agree to terms and services.</label>
        <input type="checkbox" name="terms" id="terms" required><br>

        <label for="about_you">About You:</label>
        <textarea name="about_you" id="about_you"></textarea><br>



        <input type="submit" value="SignUp">

    </form>


</body>

</html>
